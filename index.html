<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pizzas X</title>
	<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
	
	<script type="text/javascript" src="js/jquery-ui.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/modalLogin.js"></script>
	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">

	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
	
	<header>
		<div class="container">
			<h1 style="background-color: red">LOGO, TITULO, LOGIN</h1>
			<div id="dialog-form">
				<div class="container ">
					<form class="form-horizontal login" action="../php/login.php">
						<div class="form-group marginLogin">
							<div class="col-sm-12">
								<input type="text" class="form-control" name="usuario" id="loginUsuario" placeholder="Usuari">
							</div>
						</div>
						<div class="form-group marginLogin">
							<div class="col-sm-12"> 
								<input type="password" class="form-control" name="contrasena" id="loginContrasena" placeholder="Enter password">
							</div>
						</div>
						<div class="form-group marginLogin"> 
							<div class="col-sm-12 ">
								<div class="checkbox">
									<label><input type="checkbox"> Remember me</label>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div id="textoOBoton">
				<button id="loginUser">Login</button>
			</div>
		</div>
	</header>
	<div class="container">
		<section class="main row">
			<aside class="col-md-2" style="background-color: blue">
				<div class="container" id="top">
					TOP-Acabado
				</div>
			</aside>
			<article class="col-md-8 col-xs-9" style="background-color: green">
				PRODUCTOS-ACABADO
				<div id="tabs">
					tabs
				</div>
			</article>
			<aside class="col-md-2 col-xs-3" style="background-color: pink">
				<div class="container" id="cesta"></div>
				CESTA -Acabado
			</aside>
		</section>
	</div>
	<footer>
		<div class="container" style="background-color: skyblue">
			Footer
		</div>
	</footer>
	<script>
		$( function() {
			$( "#tabs" ).tabs({
				beforeLoad: function( event, ui ) {
					ui.jqXHR.fail(function() {
						ui.panel.html(
							"Couldn't load this tab. We'll try to fix this as soon as possible. " +
							"If this wouldn't be a demo." );
					});
				}
			});
		} );
	</script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/cesta.js"></script>
</body>
</html>
