<!DOCTYPE html>
<html>
<head>
	<title>Registro</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
	<header>
		<div class="container">
			<h1 style="background-color: red">LOGO, TITULO, LOGIN</h1>
		</div>
	</header>
	<div class="container container-registro">
		<form class="form-horizontal" action="../php/registro.php">
		  <div class="form-group">
		    <div class="col-sm-10">
		      <input type="text" class="form-control" name="nombre" placeholder="Nombre" required="true">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-10"> 
		      <input type="text" class="form-control" name="usuario" placeholder="Usuario" required="true">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-10"> 
		      <input type="password" class="form-control" name="passwd" placeholder="Contraseña" required="true">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-10"> 
		      <input type="password" class="form-control" name="repasswd" placeholder="Repite Contraseña" required="true">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-10"> 
		      <input type="text" class="form-control" name="calle" placeholder="Calle" required="true">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-10"> 
		      <input type="text" class="form-control" name="numero" placeholder="Numero" required="true">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-10"> 
		      <input type="text" class="form-control" name="ciudad" placeholder="Ciudad" required="true">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-10"> 
		      <input type="text" class="form-control" name="cp" placeholder="Codigo Postal" required="true">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-10"> 
		      <input type="text" class="form-control" name="provincia" placeholder="Provincia" required="true">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-10"> 
		      <input type="email" class="form-control" name="email" placeholder="Email" required="true">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="col-sm-10"> 
		      <input type="text" class="form-control" name="telefono" placeholder="Telefono" required="true">
		    </div>
		  </div>
		  <div class="form-group"> 
		    <div class="col-sm-10">
		      <button type="submit" class="btn btn-default btn-registro">Submit</button>
		    </div>
		  </div>
		</form>
	</div>
	<footer>
		<div class="container" style="background-color: skyblue">
			Footer
		</div>
	</footer>
</body>
</html>
